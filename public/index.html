<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Faça Parte Desse Momento</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide-icons"></script>
    <style>
        /* Estilo Base */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #d1e8ff, #f8bbd0);
            /* Gradiente azul/rosa */
            font-family: Arial, sans-serif;
        }

        .card {
            width: 100%;
            max-width: 480px;
            background: #f3e8ff;
            /* Lilás pastel suave */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 24px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e40af;
            /* Azul escuro */
            text-align: center;
            margin-bottom: 24px;
            font-family: Georgia, serif;
        }

        .camera-area {
            width: 100%;
            height: auto;
            min-height: 256px;
            background-color: #dbeafe;
            /* Azul claro */
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: flex-start;
            gap: 12px;
            padding: 12px;
            margin-bottom: 16px;
            position: relative;
        }

        .camera-area img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .photo-item {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .photo-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 2px;
        }

        .photo-actions button {
            background: none;
            border: none;
            color: #1e40af;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button-capture {
            background-color: #ec4899;
            /* Rosa */
            color: white;
        }

        .button-capture:hover {
            background-color: #db2777;
            /* Rosa mais escuro */
        }

        .button-gallery {
            background-color: #3b82f6;
            /* Azul */
            color: white;
        }

        .button-gallery:hover {
            background-color: #2563eb;
            /* Azul mais escuro */
        }

        .send-all-btn {
            margin-top: 24px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #a855f7;
            /* Roxo suave */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-all-btn:hover {
            background-color: #8b5cf6;
            /* Roxo mais escuro */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Jaiane & Jailson<br />Faça parte desse momento</h2>
        <!-- Área Dinâmica para Fotos -->
        <div id="camera-area" class="camera-area">
            <span id="camera-placeholder">Tire ou envie uma foto</span>
        </div>
        <button id="take-photo-btn" class="button button-capture">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-camera">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" />
                <circle cx="12" cy="13" r="3" />
            </svg>
            Capturar Foto
        </button>
        <button id="upload-gallery-btn" class="button button-gallery">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-image">
                <rect x="3" y="3" width="18" height="18" rx="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <path d="M21 15l-5-5L5 21" />
            </svg>
            Galeria
        </button>
        <button id="send-all-btn" class="send-all-btn">Enviar Fotos</button>
    </div>

    <!-- Inputs Ocultos -->
    <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden">
    <input type="file" id="gallery-input" accept="image/*" class="hidden">

    <script>
        const cameraInput = document.getElementById('camera-input');
        const galleryInput = document.getElementById('gallery-input');
        const takePhotoBtn = document.getElementById('take-photo-btn');
        const uploadGalleryBtn = document.getElementById('upload-gallery-btn');
        const sendAllBtn = document.getElementById('send-all-btn');
        const cameraArea = document.getElementById('camera-area');
        const cameraPlaceholder = document.getElementById('camera-placeholder');

        // Função para adicionar foto à área principal
        function addPhotoToCameraArea(photoURL) {
            // Remove o placeholder se existir
            if (cameraPlaceholder) {
                cameraPlaceholder.remove();
            }

            // Cria um novo item de foto
            const photoItem = document.createElement('div');
            photoItem.classList.add('photo-item');

            const img = document.createElement('img');
            img.src = photoURL;

            const actions = document.createElement('div');
            actions.classList.add('photo-actions');

            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Baixar';
            downloadButton.addEventListener('click', () => {
                downloadPhoto(photoURL);
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.addEventListener('click', () => {
                cameraArea.removeChild(photoItem);
            });

            actions.appendChild(downloadButton);
            actions.appendChild(deleteButton);

            photoItem.appendChild(img);
            photoItem.appendChild(actions);

            cameraArea.appendChild(photoItem);
        }

        // Abrir a câmera nativa
        takePhotoBtn.addEventListener('click', () => {
            cameraInput.click(); // Abre o seletor de arquivos com a câmera nativa
        });

        // Capturar foto da câmera nativa
        cameraInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const photoURL = e.target.result;
                    addPhotoToCameraArea(photoURL); // Adiciona a foto à área principal
                };
                reader.readAsDataURL(file);
            }
        });

        // Abrir a galeria para selecionar uma foto
        uploadGalleryBtn.addEventListener('click', () => {
            galleryInput.click(); // Abre o seletor de arquivos para escolher uma foto da galeria
        });

        // Capturar foto da galeria
        galleryInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const photoURL = e.target.result;
                    addPhotoToCameraArea(photoURL); // Adiciona a foto à área principal
                };
                reader.readAsDataURL(file);
            }
        });

        // Baixar foto
        function downloadPhoto(photoURL) {
            const link = document.createElement('a');
            link.href = photoURL;
            link.download = 'foto.jpg';
            link.click();
        }

        // Enviar todas as fotos para o servidor
        sendAllBtn.addEventListener('click', () => {
            const photoItems = document.querySelectorAll('.photo-item img');
            if (photoItems.length === 0) {
                alert('Nenhuma foto para enviar.');
                return;
            }

            const promises = Array.from(photoItems).map((img) => {
                const photoURL = img.src;
                return fetch(photoURL)
                    .then(res => res.blob())
                    .then(blob => {
                        const formData = new FormData();
                        formData.append('photo', blob, 'foto.jpg');

                        return fetch('/upload', {
                            method: 'POST',
                            body: formData
                        });
                    });
            });

            Promise.all(promises)
                .then(() => {
                    alert('Todas as fotos foram enviadas com sucesso!');
                })
                .catch(err => {
                    alert('Erro ao enviar algumas fotos.');
                });
        });
    </script>
</body>

</html>
