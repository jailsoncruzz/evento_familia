<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Fotos do Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            margin-top: 20px;
        }

        video {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        video.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1000;
        }

        canvas {
            display: none;
        }

        .photo-container {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo-item {
            position: relative;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            width: 150px;
            height: 150px;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-actions {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        .photo-actions button {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        /* Botão flutuante */
        .capture-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
    </style>
</head>

<body>
    <h1>Registre seus Momentos do Evento!</h1>
    <div id="camera-container">
        <video id="camera" autoplay playsinline class="hidden"></video>
        <p id="permission-message" class="hidden">Aguardando permissão para acessar a câmera...</p>
        <p id="error-message" class="error-message hidden"></p>
    </div>
    <button id="open-camera-btn">Abrir Câmera</button>
    <canvas id="canvas" class="hidden"></canvas>

    <!-- Área para exibir fotos capturadas -->
    <div id="photos-container" class="photo-container"></div>

    <!-- Botão flutuante para tirar foto -->
    <button id="capture-fab" class="capture-fab hidden">📸</button>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const openCameraBtn = document.getElementById('open-camera-btn');
        const captureFab = document.getElementById('capture-fab');
        const permissionMessage = document.getElementById('permission-message');
        const errorMessage = document.getElementById('error-message');
        const photosContainer = document.getElementById('photos-container');

        let currentFacingMode = 'environment'; // Inicia com a câmera traseira
        let stream;

        // Função para acessar a câmera
        async function accessCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.error('API de acesso à câmera não suportada neste navegador.');
                alert('Seu navegador não suporta a API de acesso à câmera. Use um navegador moderno como Chrome ou Firefox.');
                return;
            }

            try {
                permissionMessage.classList.remove('hidden');

                // Solicitar acesso à câmera com constraints específicos
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode }
                });

                video.srcObject = stream;

                permissionMessage.classList.add('hidden');
                video.classList.remove('hidden'); // Mostrar a câmera
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
                permissionMessage.classList.add('hidden');
                errorMessage.textContent = `Erro: ${err.message || 'Permissão negada.'}`;
                errorMessage.classList.remove('hidden');
            }
        }

        // Abrir câmera em tela cheia
        openCameraBtn.addEventListener('click', () => {
            accessCamera();
            video.classList.add('fullscreen');
            openCameraBtn.classList.add('hidden'); // Esconder o botão "Abrir Câmera"
            captureFab.classList.remove('hidden'); // Mostrar o botão flutuante
        });

        // Capturar foto com o botão flutuante
        captureFab.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Remover tela cheia
            video.classList.remove('fullscreen');
            openCameraBtn.classList.remove('hidden'); // Mostrar o botão "Abrir Câmera"
            captureFab.classList.add('hidden'); // Esconder o botão flutuante

            // Criar elemento para exibir a foto
            const photoURL = canvas.toDataURL('image/jpeg');
            addPhotoToGallery(photoURL);
        });

        // Adicionar foto à galeria
        function addPhotoToGallery(photoURL) {
            const photoItem = document.createElement('div');
            photoItem.classList.add('photo-item');

            const img = document.createElement('img');
            img.src = photoURL;

            const actions = document.createElement('div');
            actions.classList.add('photo-actions');

            const sendButton = document.createElement('button');
            sendButton.textContent = 'Enviar';
            sendButton.addEventListener('click', () => {
                sendPhoto(photoURL);
            });

            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Baixar';
            downloadButton.addEventListener('click', () => {
                downloadPhoto(photoURL);
            });

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Excluir';
            deleteButton.addEventListener('click', () => {
                photosContainer.removeChild(photoItem);
            });

            actions.appendChild(sendButton);
            actions.appendChild(downloadButton);
            actions.appendChild(deleteButton);

            photoItem.appendChild(img);
            photoItem.appendChild(actions);

            photosContainer.appendChild(photoItem);
        }

        // Enviar foto para o servidor
        function sendPhoto(photoURL) {
            fetch(photoURL)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append('photo', blob, 'foto.jpg');

                    return fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                })
                .catch(err => {
                    alert('Erro ao enviar a foto.');
                });
        }

        // Baixar foto
        function downloadPhoto(photoURL) {
            const link = document.createElement('a');
            link.href = photoURL;
            link.download = 'foto.jpg';
            link.click();
        }
    </script>
</body>

</html>
